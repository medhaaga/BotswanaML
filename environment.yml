name: wildlife
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11
  - pip

  # Scientific Python stack
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - matplotlib
  - seaborn
  - numba
  - llvmlite

  # Jupyter and IPython
  - ipython
  - ipykernel
  - jupyterlab
  - jupyter_client
  - jupyter_core
  - matplotlib-inline

  # Audio / signal processing
  - librosa
  - audioread
  - soundfile
  - soxr

  # Image / visualization
  - pillow
  - ffmpeg
  - imageio

  # Optimization / utilities
  - joblib
  - tqdm
  - networkx
  - decorator
  - packaging
  - python-dateutil
  - pytz
  - tzdata
  - six
  - typing_extensions

  # Other
  - h5py
  - pooch
  - pygments
  - pyyaml

  # Pip-installed packages
  - pip:
      - pot==0.9.5
      - autograd==1.8.0
      - cffi==2.0.0
      - chardet==5.2.0
      - et-xmlfile==2.0.0
      - freqopttest==0.1.0
      - future==1.0.0
      - haversine==2.9.0
      - lazy-loader==0.4
      - openpyxl==3.1.5
      - pynndescent==0.5.13
      - theano==1.0.5
      - umap-learn==0.5.7
      - pure_eval==0.2.2
      - msgpack==1.1.2
      - pycparser==2.23
